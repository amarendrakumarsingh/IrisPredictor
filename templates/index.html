<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Irisdictor API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Iris Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	Enter sepal_length: <input type="text" name="sepal_length" placeholder="Enter sepal_length: " required="required" /><br>
        Enter sepal_width: <input type="text" name="sepal_width" placeholder="Enter sepal_width: " required="required" /><br>
		Enter petal_length: <input type="text" name="petal_length" placeholder="Enter petal_length: " required="required" /><br>
		Enter petal_width: <input type="text" name="petal_width" placeholder="Enter petal_width: " required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Iris</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
